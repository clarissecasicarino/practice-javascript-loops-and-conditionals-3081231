<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-11</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * Prompt for D (deposit) or W (withdrawal), in either
 * upper or lower case.
 * if (it's a deposit)
 *      ask for the amount;
 *      if (amount >= 0) {
 *          if (amount >= 10,000) {
 *              "funds may be on hold";
 *          }
 *          add amount to balance;
 *          display balance;
 *      } else {
 *          "Invalid amount; must be >= 0";
 *      }
 * } else if (it's a withdrawal) {
 *      ask for the amount;
 *      if (amount >= 0 and <= balance) {
 *          subtract amount from balance;
 *          display balance;
 *      }
 */
    let balance = parseFloat(prompt("Enter balance"));
    let chooseTransaction = prompt("Choose your transaction. Type D for deposit or W for withdrawal");
    let transaction = chooseTransaction.toUpperCase();

    if (transaction == "D") {
        let depositAmount = parseFloat(prompt("Enter amount to deposit"));
        if (depositAmount < 0) {
            display("Amount cannot be negative.");
        } else {
            if (depositAmount >= 0 && depositAmount >= 10000){
            display("Funds may be on hold for three days.");
            } 
            let newBal = balance + depositAmount;
            display("Balance is now $" + newBal + ".");
        }  
    } else if (transaction == "W") {
        let amount = parseFloat(prompt("Enter amount to withdraw"));
        if (amount < 0) {
            display("You can't withdraw a negative amount");
        } else if (amount > balance) {
            display("You can't withdraw more than your balance of $" + balance);
        } else {
            //valid amt
            let newBal = balance - amount;
            display("Balance is now $" + newBal + ".");
        }
    } else {
        display("Invalid transaction: " + chooseTransaction + "\nUse D for deposit or W for withdrawal");
    }
        </script>
    </body>
</html>
